{% load static %}

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="header">
        {{number}}，欢迎使用本系统。
        <a href="/map/" class="button">地图</a>
        <a href="/order/" class="button">订单</a>
        <a href="/user/" class="button">个人</a>
        <a href="/logout/" class="button">登出</a>
    </div>
    <div class="left-sidebar" style="height: 125%;">
        <h2 class="h2">个人信息</h2>
        <label class="label">头像</label>
        <img src="/media/{{ photo }}" alt="头像" style="height: 125px;width: 125px;margin-bottom:10px">
        <label class="label">手机号</label>
        <input class="input" type="text" readonly value="{{ number }}">
        <label class="label">姓名</label>
        <input class="input" type="text" id="name" name="name" readonly value="{{ name }}">
        <label class="label">个人简介</label>
        <input class="input" type="text" id="detail" name="detail" readonly value="{{ detail }}">
        <label class="label">车牌号</label>
        <input class="input" type="text" id="car" name="car" readonly value="{{ car }}">
        <label class="label">余额</label>
        <input class="input" type="text" readonly value="{{ money }}元">
        <label class="label">平均评分</label>
        <input class="input" type="text" readonly value="{{ score }}">
        <label class="label">打车次数</label>
        <input class="input" type="text" readonly value="{{ corder }}">
        <label class="label">接单次数</label>
        <input class="input" type="text" readonly value="{{ dorder }}">
    </div>

    <form class="right-sidebar" style="height: 20%;" action="/upload/" enctype='multipart/form-data' method="post">
        {% csrf_token %}
        <h2 class="h2">头像管理</h2>
        <input type="file" class="button" name="photo">
        <input class="button" type="submit" value="上传头像">
    </form>

    <form class="right-sidebar" action="/user/" method="post" style="height: 50%;top:35%">
        <h2 class="h2">信息管理</h2>

        {% csrf_token %}
        <label class="label">姓名</label>
        <input class="input" type="text" id="name" name="name" value="{{ name }}">
        <label class="label">个人简介</label>
        <input class="input" type="text" id="detail" name="detail" value="{{ detail }}">
        <label class="label">车牌号</label>
        <input class="input" type="text" id="car" name="car" value="{{ car }}">
        <button type="submit" class="button">保存</button>
    </form>
    <form class="right-sidebar" action="/user/" method="post" style="height: 45%;top:90%;margin-bottom:10px">
        <h2 class="h2">余额管理</h2>

        {% csrf_token %}
        <label class="label">充值</label>
        <input class="input" type="text" id="addmoney" name="addmoney" value="0">
        <label class="label">提现</label>
        <input class="input" type="text" id="submoney" name="submoney" value="0">
        <button type="submit" class="button">保存</button>
    </form>




</body>
<script>
    var message = "{{ message }}"
    if (message != "None" && message != "") {
        document.addEventListener('DOMContentLoaded', function () {
            alert(message);
        });
    }
</script>

</html>
